<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
    <meta charset="UTF-8">
    <title>跬步在线学习平台登录</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
</head>
<body>

<header>
    <div class="c-box fff-box">
        <div class="header-box">
            <p class="fl tips">☺ 跬步在线学习平台</p>
            <p class="fr bar">
                服务电话：<span>123-456789</span>
            </p>
        </div>
    </div>
</header>

<section>
        <div class="login-box clearfix">
            <div class="bg ">
                <img height="100%" width="450px" src="/static/images/01.jpg"/>
                </div>
            <div class="other">
{#            <a href="{% url 'index' %}">直接进入首页</a>#}
                <div class="form-box">
                    <p class="user">用 户 登 录</p>
                    <form action="/login/" method="post" autocomplete="off">
                        <input type='hidden' name='csrfmiddlewaretoken' value='mymQDzHWl2REXIfPMg2mJaLqDfaS1sD5' />
                        <div class="form-group {% if login_form.errors.username %}errorput{% endif %}">
                            <label class="name">用 户 名</label>
                            <input name="username" id="username_l" type="text" value="{{ login_form.username.value }}" placeholder="手机号/用户名"/>
                        </div>
                        <div class="form-group2">
                            <label class="word">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码</label>
                            <input name="password" id="password_l" type="password" value="{{ login_form.password.value }}" placeholder="请输入您的密码"/>
                        </div>
                        <div class="error-tips" id="jsLoginTips">{% for key,error in login_form.errors.items %}
                            {{ error }}{% endfor %}{{ msg }}</div>
                        <div class="form-group3">
                            <input class="post-box" id="LoginBtn" type="submit" value="登 录"/>
                            <a class="forget" href="{% url 'forget_pwd' %}">忘记密码？</a>
                        </div>
                    <input type='hidden' name='csrfmiddlewaretoken' value='5I2SlleZJOMUX9QbwYLUIAOshdrdpRcy' />
                        {% csrf_token %}
                    </form>
                    <p class="form-r">没有账号？<a href="{% url 'register' %}" style="color: #CC3434">[立即注册]</a> </p>
                </div>
            </div>
            </div>
</section>
<<footer>
    <div class="footer-box"></div>
</footer>

<script src="{% static 'js/jquery.min.js' %}" type="javascript"></script>
<script src="{% static 'js/unslider.js' %}" type="javascript"></script>
<script src="{% static 'js/login.js' %}" type="javascript"></script>

</body>
</html>
