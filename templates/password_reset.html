<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
    <meta charset="UTF-8">
    <title>跬步在线学习平台重置密码</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
</head>
<body>

<header>
    <div class="c-box fff-box">
        <div class="header-box">
            <p class="fl tips">☺ 跬步在线学习平台</p>
            <p class="fr bar">
                服务电话：<span>123-456789</span>
            </p>
        </div>
    </div>
</header>

<section style="height: 444px; margin-top: 80px;">
    <div class="out">
        <div style="height: 30px;"></div>
        <h1 class="user-f">修 改 密 码</h1>
        <div style="height: 30px;"></div>
        <form id="reset_password_form" method="post" action="{% url 'modify_pwd' %}">
            <div class="form-group">
                    <label class="email-f" >新密码</label>
                    <input class="input-r" style="margin-left: 32px;" type="password" id="pwd" name="password1" placeholder="8-20位非中文字符"/>
                </div>
                <input type="hidden" value="{{ email }}" name="email">
                <div class="form-group">
                    <label class="email-f" >确认密码</label>
                    <input class="input-r" type="password" id="pwd" name="password2" placeholder="8-20位非中文字符"/>
                </div>
                <input class="btn-f" type="submit" value="提 交"/>
                {% csrf_token %}
        </form>
    </div>
</section>
<footer>
    <div class="footer-box"></div>
</footer>

</body>
</html>
